<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>button clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library="React"
            this.server="https://localhost:300"
            
            this.version="16.13.1"
            //requirement
            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))//bind means bind the constructor forcefully
  
    }
    handleClick(){
        console.log("button clicked");
        console.log(this.version);
    }
}
let chai = new React()
</script>
</html>
